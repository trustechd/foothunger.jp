<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>お問い合わせページ | 足フェチ作品紹介サイト | Foot Hunger</title>
    <link rel="icon" href="assets/images/icon.png">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#EA4033",
                        "background-light": "#f6f6f8",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-white font-display text-slate-700">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 py-5 bg-white border-b border-gray-100">
                <div class="flex items-center gap-4">
                    <a href="index.html" class="contents">
                        <img src="assets/images/logo.png" alt="MovieSite" class="h-8 w-auto">
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <a class="text-slate-700 hover:text-primary transition-colors text-sm font-medium leading-normal"
                        href="about.html">このサイトについて</a>
                    <a class="text-slate-700 hover:text-primary transition-colors text-sm font-medium leading-normal"
                        href="#">お問い合わせ</a>
                </div>
            </header>
            <main
                class="flex-grow my-12 md:my-20 w-full max-w-[1280px] mx-auto px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40">
                <div class="flex flex-col items-center justify-center gap-8 text-center">
                    <div class="flex flex-col gap-3 px-4 max-w-2xl">
                        <h1 class="text-slate-700 text-4xl md:text-5xl font-black leading-tight tracking-[-0.033em]">
                            お問い合わせ</h1>
                        <p class="text-slate-700 text-base md:text-lg font-normal leading-relaxed">
                            当サイトに関するご質問やご意見がございましたら、<br>以下のリンクよりお問い合わせください。
                        </p>
                    </div>
                    <div class="flex px-4 py-3 justify-center">
                        <a class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-rose-600 transition-colors shadow-sm"
                            href="mailto:contact@foothunger.jp?subject=お問い合わせ(foothunger.jp)">
                            <span class="material-symbols-outlined mr-2">email</span>
                            <span class="truncate">メールでお問い合わせ</span>
                        </a>
                    </div>
                </div>
            </main>
            <footer
                class="flex items-center justify-center px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 py-10 text-center border-t border-solid border-slate-200 mt-auto bg-white">
                <p class="text-slate-500 text-sm font-normal leading-normal">&copy; 2025 foothunger.jp</p>
            </footer>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
